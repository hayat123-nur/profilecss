<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Hayat Nura Regassa</h1>
        <p class="title">Software Engineering Student</p>
    </header>

    
    <section class="profile">
        <img src="/assets/profile.png" alt="Profile Image">
        <p class="bio">
            I am a Software Engineering student at Adama Science and Technology University.
            I am passionate about web development, problem solving, and learning new technologies.
        </p>
    </section>


    <section class="skills">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill-card">HTML</div>
            <div class="skill-card">CSS</div>
            <div class="skill-card">C++</div>
            <div class="skill-card">JavaScript</div>
        </div>
    </section>


    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
